<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Sirius AI Chat</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 700px; 
            margin: 40px auto; 
            background: #f9f9f9;
        }
        #chat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            min-height: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .msg {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 6px;
            max-width: 80%;
            white-space: pre-wrap;
        }
        .user {
            background: #dce9ff;
            text-align: right;
            margin-left: 20%;
        }
        .bot {
            background: #e4ffe4;
            text-align: left;
        }
        .status-box {
            background: #fff3cd;
            border-left: 4px solid #ffca2c;
            padding: 10px;
            margin-top: 10px;
        }
        input {
            width: 80%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
        }
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<h2>üõçÔ∏è Sirius AI Shopping Assistant</h2>

<div id="chat-box"></div>

<div class="status-box" id="status-box">
    <b>–°—Ç–∞—Ç—É—Å:</b> <span id="status-text">–æ–∂–∏–¥–∞–Ω–∏–µ...</span>
</div>

<br>

<input id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
<button id="send-btn" onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

<script>
let userId = null;

function addMessage(sender, text) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    document.getElementById("chat-box").appendChild(div);
}

function updateStatus(intentReply) {
    const status = intentReply.type;
    document.getElementById("status-text").innerText = status;

    // üî• –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    if (status === "final") {
        document.getElementById("send-btn").disabled = true;
        document.getElementById("input").disabled = true;

        addMessage("bot", "üîç –ü–æ–∏—Å–∫ –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤... –û–∂–∏–¥–∞–π—Ç–µ.");
    } 
}

async function send() {
    const btn = document.getElementById("send-btn");
    const input = document.getElementById("input");

    const text = input.value;
    if (!text) return;

    addMessage("user", text);
    input.value = "";
    
    // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–∫–∞ –∑–∞–ø—Ä–æ—Å –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è
    btn.disabled = true;

    const res = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ user_id: userId, text })
    });

    const data = await res.json();
    userId = data.user_id;

    updateStatus(data.reply);

    let replyText = "";

    if (data.reply.type === "clarification") {
        replyText = "ü§ñ –£—Ç–æ—á–Ω–µ–Ω–∏–µ: " + data.reply.question;
    } 
    else if (data.reply.type === "not_relevant") {
        replyText = "‚ö†Ô∏è –ù–µ—Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ: " + data.reply.message;
    }
    else if (data.reply.type === "final") {
        replyText = "üéØ –§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç:\n" +
                    JSON.stringify(data.reply.products, null, 2);
    } 
    else {
        replyText = JSON.stringify(data.reply, null, 2);
    }

    addMessage("bot", replyText);

    // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –ù–ï —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Å—Ç–∞—Ç—É—Å
    if (data.reply.type !== "final") {
        btn.disabled = false;
    }
}
</script>

</body>
</html>
